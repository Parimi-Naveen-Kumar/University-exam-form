<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - GlobalTech Institute of Engineering</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('https://images.pexels.com/photos/11210300/pexels-photo-11210300.jpeg?auto=compress&cs=tinysrgb&w=600'); /* Background image */
            background-size: cover; /* Cover the entire viewport */
            background-position: center; /* Center the image */
            margin: 0;
            padding: 0;
            height: 100vh; /* Full height */
            display: flex;
            justify-content: center;
            align-items: center;
            color: white; /* Default text color */
        }
        .container {
            width: 60%; /* Full width */
            height: 95%;
            /* max-width: 1000px; Set maximum width */
            /* max-height: 600px; Set a maximum height */
            /* height: auto; Allow height to adjust based on content */
            /* padding: 10px; Padding for spacing */
            background-color: rgba(255, 255, 255, 0.9); /* Slightly opaque for readability */
            border-radius: 10px; /* Slightly rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Add some shadow for depth */
            display: flex; /* Use flexbox for inner alignment */
            flex-direction: column; /* Stack child elements vertically */
            justify-content: center; /* Center child elements vertically */
            align-items: center; /* Center child elements horizontally */
            overflow-y: auto; /* Allow scrolling if content exceeds the height */
        }
        h1 {
            margin-bottom: 20px;
            text-align: center;
            color: #000; /* Dark text for contrast */
            font-size: 2.5em;
            letter-spacing: 1.5px;
            text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.7); /* Light shadow for readability */
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%; /* Ensure form takes full width */
        }
        input, textarea {
            width: 70%; /* Responsive width */
            padding: 8px 12px;
            margin: 5px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 12px;
            background-color: #f9f9f9;
            transition: background-color 0.3s ease;
        }
        input:focus, textarea:focus {
            background-color: #fff;
            border-color: #007bff;
            outline: none;
        }
        .batch-department {
            display: flex; /* Use flexbox for horizontal layout */
            justify-content: space-between; /* Space between the two inputs */
            width: 73%; /*Ensure it takes full width */
        }
        .batch-department input {
            width: 45%;
        } 
        button {
            background-color: #28a745;
            color: white;
            margin-top: 20px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            width: 20%; /* Responsive width */
            cursor: pointer;
            font-size: 15px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #218838;
        }
        .login-link {
            margin-top: 8px;
            display: block;
            text-align: center;
            color: #007bff;
            font-size: 16px;
            text-decoration: none;
        }
        .login-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Register for Semester Exams</h1>
        <form action="{{url_for('register')}}" method="POST" onsubmit="return onsubmit()">
            <input type="text" name="name" placeholder="Name" required>
            <input type="text" name="rollno" placeholder="Roll Number" required>
            <div class="batch-department">
                <input type="text" name="batch" placeholder="Batch" required >
                <input type="text" name="department" placeholder="Department" required >
            </div>
            <input type="text" name="fathername" placeholder="Father's Name" required>
            <input type="text" name="mothername" placeholder="Mother's Name" required>
            <input type="text" name="address" placeholder="Address" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required> <!-- Changed to password type -->
            <button type="submit">Register</button>
        </form>
        <a href="{{url_for('login')}}" class="login-link">Already have an account? Login here</a>
    </div>
</body>
</html>
